spring:
  application:
    name: What Will You Be Backend

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/what_will_you_be?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul
    username: root
    password: 19192022

  rest:
    client:
      connection-timeout: 10s # 연결 타임아웃 10초
      read-timeout: 30s

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    database: mysql
    database-platform: org.hibernate.dialect.MySQL8Dialect

  logging:
    level:
      org.hibernate.SQL: debug
      org.hibernate.type: trace
      # RestClient의 요청/응답 헤더 및 본문을 TRACE 레벨로 상세히 기록합니다.
      org.springframework.web.reactive.function.client.ExchangeFunctions: TRACE
      # RestClient가 사용하는 Apache HttpClient의 저수준(low-level) 통신 과정을 기록합니다.
      org.apache.hc.client5.http: DEBUG

